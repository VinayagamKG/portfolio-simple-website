<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <!-- External Style Sheet link -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Vinayagam K</h1>
            <p class="section-one__role">web developer</p>
            <a class="section-one__contact" href="index.html" title="Click here for Contact">Home</a>
        </div>
        <!-- Form -->
        <div class="contact-form">
            <form action="" method="">
                <table>
                    <tr>
                        <td> <label for="name">Name:</label></td>
                        <td> <input type="text" id="name" placeholder="Your name" class="contact-form__input" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email:</label> </td>
                        <td> <input type="email" id="email" placeholder="Your email" class="contact-form__input" required></td>
                    </tr>
                    <tr>
                        <td> <label for="msg">Message:</label> </td>
                        <td> <textarea id="msg" rows="3" cols="21" placeholder="Your message!" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- Last section -->
        <div class="section-five">
            <p class="section-five__title">Social media: <a href="">Instagram</a>, <a href="">LinkedIn</a></p>
            <p class="section-five__desc">&copy; Vinayagam K</p>
        </div>
    </div>
</body>

</html>
